<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        marign: 0px;
        padding: 0px;

    }
    #mCanvas {
        border: 1px solid blue;
    }
</style>
<script>
    window.onload=function() {
        var canvas=document.getElementById("mCanvas");
        var ctext = canvas.getContext("2d");
        var ctrX=canvas.width/2;
        var ctrY=canvas.width.height/2;
        var radius = 70;
        ctext.beginPath();
        ctext.arc(ctrX, ctrY, radius, 0,2*Math.PI, false);
        ctext.fillStyle="DarkOrchid";
        ctext.fill();
        ctext.lineWidth=4;
        ctext.strokeStyle="black";
        ctext.stroke();
    };
</script>
<body>
<canvas id="mCavnas" width="356" height="150"></canvas>

</body>
</html>
