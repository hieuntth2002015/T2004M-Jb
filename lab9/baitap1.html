<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style TYPE="text/css">
        *{
            font-family: Arial, verdana, sans-serif;
            color: #665544;
        }
        input {
            border-bottom: 1px dotted rgb(122, 94, 52);
            border-left: none;
            border-top: none;
            border-right: none;
            
            padding: 5px;
            width: 250px;
            margin-bottom: 20px;
            
        }
        input:focus {
            border: 1px dotted #dcdcdc;
            outline: none;
        }
        input#submit {
            color: #ffffff;
            background-color: #665544;
            border: none;
            border-radius: 5px;
            width: 180px;
            text-transform: uppercase;
        }
        fieldset {
            width: 350px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            text-align: right;
        }
        legend {
            background-color: #efefef;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: left;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>NewSletter</legend>
        
        <label for="Name">Name: </label>
        <input type="text" id="Name"/> 
        
        <label for="email">Email: </label>
        <input type="email" id="email"/> 

        <input type="submit" value="SUBCRIBE" id="submit">
    </fieldset>
    
</body>
</html>
