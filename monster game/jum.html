<!DOCTYPE html>
<html>
	<head>
		<title>Jump for Joy</title>
        <style type="text/css">
        div{
	float:left;
	border: solid #000 3px;
	text-align:left;
}

.guess_box{
	height:245px;
}

#header{
 	width:100%;
 	border: 0px;
 	height:50px;
}

#main{
	background-color: #808080;
	height: 500px;
}</style>
	</head>
	<body>
		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>

		<div id="main">
			<div class="guess_box"><img src="images.jpg"/></div>
			<div class="guess_box"><img src="images (1).jpg"/></div>
			<div class="guess_box"><img src="images (2).jpg"/></div>
			<div class="guess_box"><img src="images (3).jpg"/></div>
		</div>

		<script src="New folder/bootstrap/js/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$(".guess_box").click( function() {
					$(".guess_box p").remove();
					var discount = Math.floor((Math.random()*5) + 5);
					var discount_msg = "<p>Your Discount is "+discount+"%</p>";
					$(this).append(discount_msg);
				});
			});
		</script>
	</body>
</html>
