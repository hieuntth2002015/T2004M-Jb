<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {


                $("p").hide(1000);
                alert("The sentence is now hidden");
            });
        });
    </script>
</head>
<body>
<button>Hide</button>
<p>This is a sentence with little content.</p>

</body>
</html>
