<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            border-radius: 100px;
            animation-name: myfirst;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay:ls;
            animation-iteration-count: infinite;
            animation-direction:alternate;
            animation-play-state: running;

            -moz-border-radius: 100px;
            -moz-animation-name: myfirst;
            -moz-animation-timing-function: linear;
            -moz-animation-delay: ls;
            -moz-animation-direction:alternate;
            -moz-animation-play-state: running;

            -webkit-border-radius: 100px;
            -webkit-animation-name:myfirst;
            -webkit-animation-duration: 4s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay:1s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternatte;
            -webkit-animation-play-state: running;
        }
        @keyframesmyfirst{
            0% {background:red; left: 0px; top: 0px;}
            25% { background: yellow; left: 300px; top: 0px;}
            50% {background: blue; left: 300px; top: 300px;}
            75% {background:green; left: 0px; top: 300px;}
            100% {background: red; left: 0px; top:0px;}
        }
        @-moz-keyframesmyfirst
        {
            0% {background: red; left:0px; top: 0px;}
            25% { background: yellow; left: 300px; top: 0px;}
            50% {background: blue; left: 300px; top:300px;}
            75% {background: green; left: 0px; top:300px;}
            100% {background: red; left: 0px; top: 0px;}
        }
        @-webkit-keyframesmyfirst
        {
        0% {backgorund: red; left:0px; top:0px;}
        25% {background: yellow; left: 200px; top:0px;}
        50% {background: blue; lfet: 200px; top:200px;}
        75% {background: green; left: 0px; top:200px;}
        100% {background: red; left:0px; top:0px;}
        }
    </style>
</head>
<body>
<p><b>Note: </b>Animation</p>
<div></div>
</body>
</html>
